{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Heart Disease Prediction</h1>
    <form method="post">
        {% csrf_token %}

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br><br>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select>
        <br><br>

        <label for="cp">Chest Pain Type:</label>
        <select id="cp" name="cp" required>
            <option value="0">Typical Angina</option>
            <option value="1">Atypical Angina</option>
            <option value="2">Non-Anginal Pain</option>
            <option value="3">Asymptomatic</option>
        </select>
        <br><br>

        <label for="trestbps">Resting Blood Pressure (mm Hg):</label>
        <input type="number" id="trestbps" name="trestbps" required>
        <br><br>

        <label for="chol">Cholesterol (mg/dL):</label>
        <input type="number" id="chol" name="chol" required>
        <br><br>

        <label for="fbs">Fasting Blood Sugar:</label>
        <select id="fbs" name="fbs" required>
            <option value="0">No (Fasting blood sugar < 120 mg/dL)</option>
            <option value="1">Yes (Fasting blood sugar >= 120 mg/dL)</option>
        </select>
        <br><br>

        <label for="restecg">Resting EKG Results:</label>
        <select id="restecg" name="restecg" required>
            <option value="0">Normal</option>
            <option value="1">ST-T Wave Abnormality</option>
            <option value="2">Left Ventricular Hypertrophy</option>
        </select>
        <br><br>

        <label for="thalach">Maximum Heart Rate Achieved (bpm):</label>
        <input type="number" id="thalach" name="thalach" required>
        <br><br>

        <label for="exang">Exercise-Induced Angina:</label>
        <select id="exang" name="exang" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>
        <br><br>

        <label for="oldpeak">ST Depression (oldpeak):</label>
        <input type="number" id="oldpeak" name="oldpeak" step="0.1" required>
        <br><br>

        <label for="slope">Slope of ST Segment:</label>
        <select id="slope" name="slope" required>
            <option value="0">Upsloping</option>
            <option value="1">Flat</option>
            <option value="2">Downsloping</option>
        </select>
        <br><br>

        <label for="ca">Number of Vessels Colored by Fluoroscopy:</label>
        <input type="number" id="ca" name="ca" min="0" max="3" required>
        <br><br>

        <label for="thal">Thallium Stress Test Result:</label>
        <select id="thal" name="thal" required>
            <option value="0">Normal</option>
            <option value="1">Fixed Defect</option>
            <option value="2">Reversible Defect</option>
        </select>
        <br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
